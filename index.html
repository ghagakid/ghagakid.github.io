<!DOCTYPE html>
<html>
<head>


    <title>Leaflet dan Bing Maps</title>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    
    <script src='http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js'></script>
    <script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise'></script>
    <script src='js/leaflet-bing-layer.js'></script>
    <link href='http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([-4.884, 114.571], 5)
    L.tileLayer.bing('AjCBdlgYMnn8qzIWOBq7UG1taybeub9E75_hcr4te1mvhe_rxX756DcKhMimsjmX').addTo(map)


    L.control.scale().addTo(map);
    </script>
</body>
</html>
